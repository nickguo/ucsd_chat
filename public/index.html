<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>UCSD Chat</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ul class="pages">
            <li class="chat page">
                <div class="chatArea">
                    <ul class="messages"></ul>
                </div>
                <input class="inputMessage" placeholder="Type here..."/>
            </li>
            
            <li class="msg page">
                <div class="msgBoard">
                    <div class="new">
                        <h3 class="title">New</h3>
                        <hr>
                    </div>
                    <div class="hot">
                        <h3 class="title">Hot</h3>
                        <hr>
                    </div>
                </div>
            </li>
            <li class="login page">
            <div class="form">
                 <div class="topicCont">
                    <h3 class="title">What do you want to talk about?</h3>
                    <input class="topicInput" type="text" maxlength="14" />
                </div>
               <div class="userCont">
                    <h3 class="title">What's your nickname?</h3>
                    <input class="usernameInput" type="text" maxlength="14" />
                    <h3 class="title" id="errorMes" style="color:red">Nickname taken</h3>
                </div>
            </div>
            </li>
        </ul>

        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="http://tritonchat.me/socket.io/socket.io.js"></script>
        <script src="http://tritonchat.me/main.js"></script>
        <script src="http://tritonchat.me/animations.js"></script>
    </body>
</html>
