<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>UCSD Chat</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ul class="pages">
            <li class="chat page">
            <div class="statusBar" align="right">
                <div class="chatRoomName"></div>
                <button class="userButton">Users</button>
            </div>
            <div class="chatArea">
                <ul class="messages"></ul>
            </div>
            </li>
            <li class="msg page">
            <div class="msgBoard">
                <ul class="posts"><li>Posts</li></ul>
            </div>

            <input class="inputMessage" placeholder="Type here..."/>
            </li>

            <li class="login page">
            <div class="form">
                <div class="userCont">
                    <h3 class="title">What's your nickname?</h3>
                    <input class="usernameInput" type="text" maxlength="14" />
                </div>
                <div class="topicCont">
                    <h3 class="title">What do you want to talk about?</h3>
                    <input class="topicInput" type="text" maxlength="14" />
                </div>
            </div>
            </li>
        </ul>

        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/main.js"></script>
        <script src="/animations.js"></script>
    </body>
</html>
